<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Street View events</title>
    <link href="nav.css" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNhtaAAgLw0q8SbA0EazhcoWa4za0N8-A"></script>
    <script type="text/javascript" src="nav.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNhtaAAgLw0q8SbA0EazhcoWa4za0N8-A&callback=initPano"
            async defer>
    </script>
</head>
<body>
<div id="pano"></div>
<div id="navigation">
    <button class="nav_button" name="left" id="left_button" onclick="turnLeft()">Turn Left</button>
    <button class="nav_button" name="reverse" id="reverse_button" onclick="reverseDir()">Reverse</button>
    <button class="nav_button" name="right" id="right_button" onclick="turnRight()">Turn Right</button>
    <p class="nav_label" id="left_label"></p>
    <p class="nav_label" id="right_label"></p>
    <p class="nav_label" id="reverse_label"></p>
</div>
</body>
</html>
