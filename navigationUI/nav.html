<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Street View events</title>
    <link href="nav.css" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNhtaAAgLw0q8SbA0EazhcoWa4za0N8-A"></script>
    <script type="text/javascript" src="nav.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNhtaAAgLw0q8SbA0EazhcoWa4za0N8-A&callback=initPano"
            async defer>
    </script>
</head>
<body>
<div id="pano"></div>
<div id="controls"></div>
<div id="floating-panel">
    <button name="left" onclick="turnLeft()">Turn Left</button>
    <button name="reverse" onclick="reverseDir()">Reverse</button>
    <button name="right" onclick="turnRight()">Turn Right</button>
</div>
</body>
</html>
